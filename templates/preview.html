<!DOCTYPE html>
<html>
<head>
  <title>Journal Preview</title>
  <style>
    body { font-family: Times New Roman; padding: 20px; }
    .title { font-size: 20pt; font-weight: bold; margin-bottom: 20px; }
    .section { margin-top: 20px; }
    pre {
      background: #f0f0f0;
      padding: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #999;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="title">
    {{ student_name }} ({{ student_id }})
  </div>

  <div class="section">
    <h3>üìÑ Uploaded HTML Code</h3>
    <pre>{{ html_code }}</pre>
  </div>

  <div class="section">
    <h3>üñ•Ô∏è Rendered Output</h3>
    <iframe id="previewFrame"></iframe>
  </div>

  <div class="section">
   <form method="POST" action="/download_word">
  <input type="hidden" name="student_id" value="{{ student_id }}">
  <input type="hidden" name="student_name" value="{{ student_name }}">
  <input type="hidden" name="html_code" value="{{ html_code | e }}">
  <input type="hidden" name="html_render" value="{{ html_render | e }}">
  <button type="submit">Download as Word</button>
</form>


   <form method="POST" action="/download_pdf" style="display:inline;">
  <input type="hidden" name="student_id" value="{{ student_id }}">
  <input type="hidden" name="student_name" value="{{ student_name }}">
  <input type="hidden" name="html_code" value="{{ html_code | e }}">
  <input type="hidden" name="html_render" value="{{ html_render | e }}">
  <button type="submit">Download as PDF</button>
</form>

    <button onclick="alert('Print order system coming soon!')">Order Print</button>

  </div>

  <script>
    const iframe = document.getElementById("previewFrame");
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    doc.open();
    doc.write(`{{ html_render | safe }}`);
    doc.close();
  </script>

</body>
</html>
